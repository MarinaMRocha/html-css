<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: darkgray;
            text-align: center;
            height: 66px;
            width: 500px;
            margin: auto;
            padding-top: 15px;
            border: 5px dashed rgb(223, 75, 16);
        }
        h1:hover{  
            outline: dotted blue;
        }
        a{
            border: 10px groove red;
            padding: 5px;
        }
        p{
            display: block;
            margin: 30px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem sao exemplos de box-level, mas os 
    <a href="#"> links sao exemplos de caixas inline-level</a>. Vamos ver 
    como tudo isso funciona. </p>
</body>
</html>
