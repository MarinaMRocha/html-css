<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes
    ou simplismente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="media/Busy City - TrackTribe.mp3" type="audio/mpeg"> 
        <source src="media/Busy City - TrackTribe.mp3" type="audio/ogg">
        <source src="media/Busy City - TrackTribe.mp3" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir o audio.</p>
        <a href="media/Busy City - TrackTribe.mp3">Clique aqui para baixar o arquivo.</a>
    </audio>
</body>
</html>
